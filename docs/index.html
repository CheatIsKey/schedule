<!DOCTYPE html>

    <link

</head>

        "info": {

            "version": "1.0.0"
        },
        "servers": [
            {
                "url": "http://localhost:8080",
                "description": "Local Server"
            }
        ],
        "paths": {
            "/api/{id}": {
                "get": {
                    "tags": ["schedule-controller"],
                    "operationId": "getScheduleAndComment",
                    "parameters": [
                        {
                            "name": "id",
                            "in": "path",
                            "required": true,
                            "schema": { "type": "integer", "format": "int64" }
                        }
                    ],
                    "responses": {
                        "200": {
                            "description": "OK",
                            "content": {
                                "*/*": {
                                    "schema": { "$ref": "#/components/schemas/ScheduleAndCommentReadResponseDto" }
                                }
                            }
                        }
                    }
                },
                "put": {
                    "tags": ["schedule-controller"],
                    "operationId": "updateSchedule",
                    "parameters": [
                        {
                            "name": "id",
                            "in": "path",
                            "required": true,
                            "schema": { "type": "integer", "format": "int64" }
                        }
                    ],
                    "requestBody": {
                        "content": {
                            "application/json": {
                                "schema": { "$ref": "#/components/schemas/ScheduleUpdateRequestDto" }
                            }
                        },
                        "required": true
                    },
                    "responses": {
                        "200": {
                            "description": "OK",

                                    "schema": { "$ref": "#/components/schemas/ScheduleUpdateResponseDto" }
                                }
                            }
                        }
                    }
                },
                "delete": {
                    "tags": ["schedule-controller"],
                    "operationId": "deleteSchedule",
                    "parameters": [
                        {
                            "name": "id",
                            "in": "path",
                            "required": true,
                            "schema": { "type": "integer", "format": "int64" }
                        }
                    ],
                    "requestBody": {
                        "content": {
                            "application/json": {
                                "schema": { "$ref": "#/components/schemas/ScheduleDeleteResponseDto" }
                            }
                        },
                        "required": true
                    },
                    "responses": {
                        "200": { "description": "OK" }
                    }
                }
            },
            "/api": {
                "get": {
                    "tags": ["schedule-controller"],
                    "operationId": "getSchedules",
                    "parameters": [
                        {
                            "name": "name",
                            "in": "query",
                            "required": false,
                            "schema": { "type": "string" }
                        }
                    ],
                    "responses": {
                        "200": {
                            "description": "OK",
                            "content": {
                                "*/*": {
                                    "schema": {
                                        "type": "array",
                                        "items": { "$ref": "#/components/schemas/ScheduleReadAllResponseDto" }
                                    }
                                }
                            }
                        }
                    }
                },
                "post": {
                    "tags": ["schedule-controller"],
                    "operationId": "createSchedule",
                    "requestBody": {
                        "content": {
                            "application/json": {
                                "schema": { "$ref": "#/components/schemas/ScheduleCreateRequestDto" }
                            }
                        },
                        "required": true
                    },
                    "responses": {
                        "201": {
                            "description": "Created",
                            "content": {
                                "*/*": {
                                    "schema": { "$ref": "#/components/schemas/ScheduleCreateResponseDto" }
                                }
                            }
                        }
                    }
                }
            },
            "/api/{scheduleId}": {
                "post": {
                    "tags": ["comment-controller"],
                    "operationId": "createComment",
                    "parameters": [
                        {
                            "name": "scheduleId",
                            "in": "path",
                            "required": true,
                            "schema": { "type": "integer", "format": "int64" }
                        }
                    ],
                    "requestBody": {
                        "content": {
                            "application/json": {
                                "schema": { "$ref": "#/components/schemas/CommentCreateRequestDto" }
                            }
                        },
                        "required": true
                    },
                    "responses": {
                        "201": {
                            "description": "Created",
                            "content": {
                                "*/*": {
                                    "schema": { "$ref": "#/components/schemas/CommentCreateResponseDto" }
                                }
                            }
                        }
                    }
                }
            }
        },
        "components": {
            "schemas": {
                "ScheduleUpdateRequestDto": {
                    "type": "object",
                    "properties": {
                        "title": { "type": "string" },
                        "content": { "type": "string" },
                        "name": { "type": "string" },
                        "password": { "type": "string" }
                    }
                },
                "ScheduleUpdateResponseDto": {
                    "type": "object",
                    "properties": {
                        "id": { "type": "integer", "format": "int64" },
                        "title": { "type": "string" },
                        "name": { "type": "string" },
                        "content": { "type": "string" },
                        "createdAt": { "type": "string", "format": "date-time" },
                        "modifiedAt": { "type": "string", "format": "date-time" }
                    }
                },
                "ScheduleCreateRequestDto": {
                    "type": "object",
                    "properties": {
                        "title": { "type": "string" },
                        "content": { "type": "string" },
                        "name": { "type": "string" },
                        "password": { "type": "string" }
                    }
                },
                "ScheduleCreateResponseDto": {
                    "type": "object",
                    "properties": {
                        "id": { "type": "integer", "format": "int64" },
                        "title": { "type": "string" },
                        "name": { "type": "string" },
                        "content": { "type": "string" },
                        "createdAt": { "type": "string", "format": "date-time" },
                        "modifiedAt": { "type": "string", "format": "date-time" }
                    }
                },
                "CommentCreateRequestDto": {
                    "type": "object",
                    "properties": {
                        "name": { "type": "string" },
                        "content": { "type": "string" },
                        "password": { "type": "string" }
                    }
                },
                "CommentCreateResponseDto": {
                    "type": "object",
                    "properties": {
                        "id": { "type": "integer", "format": "int64" },
                        "scheduleId": { "type": "integer", "format": "int64" },
                        "name": { "type": "string" },
                        "content": { "type": "string" },
                        "createdAt": { "type": "string", "format": "date-time" },
                        "modifiedAt": { "type": "string", "format": "date-time" }
                    }
                },
                "ScheduleReadAllResponseDto": {
                    "type": "object",
                    "properties": {
                        "id": { "type": "integer", "format": "int64" },
                        "title": { "type": "string" },
                        "name": { "type": "string" },
                        "content": { "type": "string" },
                        "createdAt": { "type": "string", "format": "date-time" },
                        "modifiedAt": { "type": "string", "format": "date-time" }
                    }
                },
                "CommentResponseDto": {
                    "type": "object",
                    "properties": {
                        "id": { "type": "integer", "format": "int64" },
                        "content": { "type": "string" },
                        "name": { "type": "string" },
                        "createdAt": { "type": "string", "format": "date-time" },
                        "modifiedAt": { "type": "string", "format": "date-time" }
                    }
                },
                "ScheduleAndCommentReadResponseDto": {
                    "type": "object",
                    "properties": {
                        "id": { "type": "integer", "format": "int64" },
                        "title": { "type": "string" },
                        "name": { "type": "string" },
                        "content": { "type": "string" },
                        "createdAt": { "type": "string", "format": "date-time" },
                        "modifiedAt": { "type": "string", "format": "date-time" },
                        "comments": {
                            "type": "array",
                            "items": { "$ref": "#/components/schemas/CommentResponseDto" }
                        }
                    }
                },
                "ScheduleDeleteResponseDto": {
                    "type": "object",
                    "properties": {
                        "password": { "type": "string" }
                    }
                }
            }
        }
    };

    // 실행부: 안전하게 로딩 후 실행
    window.addEventListener('load', function() {
        try {
            Redoc.init(
                spec,
                { scrollYOffset: 50 },
                document.getElementById('redoc-container')
            );
            console.log("Redoc initialized successfully!");
        } catch (e) {
            console.error("Redoc initialization failed:", e);
            alert("문서를 불러오는 중 오류가 발생했습니다. 개발자 도구(F12)를 확인해주세요.");
        }
    });
</script>

</html>
